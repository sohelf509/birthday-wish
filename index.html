<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      overflow: hidden;
      text-align: center;
      font-family: 'Comic Sans MS', cursive;
    }
    h1 {
      margin-top: 100px;
      font-size: 50px;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }
    p {
      font-size: 24px;
      color: #333;
    }
    img {
      width: 300px;
      margin-top: 20px;
      border-radius: 20px;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: randomColor();
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      0% {
        transform: translateY(-10px) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Happy Birthday Nisha! ðŸŽ‰</h1>
  <p>Wishing you a day full of happiness and a year full of joy.</p>
  <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Birthday Cake">

  <script>
    // Generate random colors
    function randomColor() {
      const colors = ["#f94144", "#f3722c", "#f8961e", "#90be6d", "#43aa8b", "#577590", "#b5179e"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // Create confetti
    for (let i = 0; i < 150; i++) {
      let confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
      confetti.style.backgroundColor = randomColor();
      confetti.style.top = "-10px";
      document.body.appendChild(confetti);
    }
  </script>

</body>
</html>
